# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'o0th/tmux-nova'

set -g @nova-segment-mode "#{?client_prefix,S,N}"
set -g @nova-segment-session "#{session_name}"

set -g @nova-pane "#I#{?pane_in_mode, ï‘  #{pane_mode},} : #W"
set -g @nova-nerdfonts true

source-file ~/dotfiles/.config/tmux/colors.conf

set -g @nova-rows 0
set -g @nova-segments-0-left "mode"
set -g @nova-segments-0-right "session"

# change tmux prefix
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# enable mouse
set -g mouse on

# keep tmux on without session
set -s exit-empty off

# start from 1
set -g base-index 1
setw -g pane-base-index 1

# pane directory
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# use clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clip"
bind C-v run "tmux set-buffer $(xclip -o -sel clip); tmux paste-buffer"

# # terminal colors
# set -ga terminal-overrides ",screen-256color*:Tc"
set -sa terminal-overrides ",xterm*:Tc"
# set-option -g default-terminal "screen-256color"
set -s escape-time 0

# vim navigation
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'


bind r source-file ~/dotfiles/.config/tmux/tmux.conf
run '~/.tmux/plugins/tpm/tpm'
